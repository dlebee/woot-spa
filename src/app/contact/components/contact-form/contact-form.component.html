<div class="form">
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" class="form-control" [(ngModel)]="model.fullName">
    <div class="text-danger">{{ lastErrors.fullName }}</div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" [(ngModel)]="model.email">
    <div class="text-danger">{{ lastErrors.email }}</div>
  </div>

  <div class="form-group">
    <label>Message</label>
    <textarea rows="10" class="form-control" [(ngModel)]="model.message"></textarea>
    <div class="text-danger">{{ lastErrors.message }}</div>
  </div>

  <div class="alert alert-danger mt-2" *ngIf="lastErrorMessage">
      {{ lastErrorMessage }}
  </div>

  <div class="mt-2">
    <button *ngIf="!loading" class="btn btn-primary btn-sm" (click)="execute()">
      Send
    </button>

    <app-loader *ngIf="loading"></app-loader>
  </div>
</div>
