<ul class="list-group">
  <li *ngFor="let blog of blogs$ | async"
    [routerLink]="['/blog', blog.id, blog.title]"
    class="list-group-item list-group-item-action">
    <div class="row">
      <div class="col">{{ blog.title }}</div>
      <div class="col-auto">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-primary right-arrow-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
      </div>
    </div>
  </li>
</ul>
